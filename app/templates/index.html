
<!DOCTYPE html>
<html>
<head>
    <title>Cat Gif Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .gif-container {
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cat Gif Generator</h1>
        <div class="gif-container">
            <img src="{{ cat_gif_url }}" alt="Cat Gif">
        </div>
        <button onclick="window.location.reload()">Get Another Cat!</button>
    </div>
</body>
</html>
